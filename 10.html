<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <title>Amazon-like Product Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 300px;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Amazon</h1>

    <div class="product">
        <img src="NIKE sneakers.jpg" alt="NIKE sneakers">
        <h2>NIKE sneakers</h2>
        <p>most Relaiable shoes.</p>
        <p>Price: Rs.2900.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="white Tshirt.jpg" alt="white Tshirt">
        <h2>white Tshirt</h2>
        <p>Comfy .</p>
        <p>Price: Rs.999.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="Jean pant.jpg" alt="Jean pant">
        <h2>Jean pant</h2>
        <p>Stylish .</p>
        <p>Price: Rs.2900.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- More product listings go here -->

</body>
</html>
